<!DOCTYPE html>
<html>
<style>
  #myPlot{
    text-align: center;
    top: 50%;
left: 50%;
transform: translate(-50%, -50%);
position: absolute;
  }
</style>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>

<div id="myPlot" style="width:100%;max-width:700px"></div>

<script>
var xArray = [1,4,63,2,77,42,167,67];
var yArray = [52,17,6,16,26,19,4,62,];


// Define Data
var data = [{
  x:xArray,
  y:yArray,
  mode:"markers+text",
  text:['Russia' , 'USA' , 'Germany' , 'Canada' , 'UK' , 'France' , 'HK' , 'Japan' , 'Malaysia'],
  textposition: 'top center',
}];

// Define Layout
var layout = {
  xaxis: {range: [1, 200], title: "AREA RANK"},
  yaxis: {range: [0, 60], title: "HDI"},  
  title: "Country Area vs. HDI"
};

// Display using Plotly
Plotly.newPlot("myPlot", data, layout);
</script>

</body>
</html>
