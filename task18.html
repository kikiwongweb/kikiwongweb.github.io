
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
background-color: black;

}

.glow {
font-size: 80px;
color: #CFFFB7;
text-align: center;
animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
from {
text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #B9E8FF, 0 0 40px #B9E8FF, 0 0 50px #B9E8FF, 0 0 60px #B9E8FF, 0 0 70px #B9E8FF;
}

to {
text-shadow: 0 0 20px #fff, 0 0 30px #ADFF84, 0 0 40px #ADFF84, 0 0 50px #ADFF84, 0 0 60px #ADFF84, 0 0 70px #ADFF84, 0 0 80px #ADFF84;
}
}
</style>
</head>
<body>

<h1 class="glow">I am Kiki~ Mweo~</h1>

</body>
