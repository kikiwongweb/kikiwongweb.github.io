<!DOCTYPE html>
<html>
<head>
	<title>Time And Date</title>
	<link rel="icon" href="Images/Time.png" type="image/png" sizes="16x16">
	<h2>Check the time now‚è≤</h2>
</head>
<body>	

<style>
	#clock{
width: 900px;
margin:100px;
text-align: center;
font-size: 100px
	}
html{background-color: #000058;
	text-align: center;
	padding: 200px;
	color: #FFFFFF;
}
</style>

<div id='clock'></div>
 
<script type="text/javascript">
		setInterval(displayclock,100);
		function displayclock(){
		var time = new Date();
		var hrs = time.getHours();
		var min= time.getMinutes();
		var sec= time.getSeconds();
		if (sec<10) {
			sec="0"+sec;

		}
		if (min<10) {
			min="0"+min;
		}
	

		document.getElementById('clock').innerHTML=hrs+":"+min+":"+sec;


}


</script>



 






</body>
</html>
