<html>
<head>

	<title>隨機數字(1-999)</title>
	<link rel="icon" href="Images/1f381.png" type="image/png" sizes="32x32">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
<style>
	html{
	background-color:#ff007f;
	text-align: center;
	padding: 200px;
	color: #FFFFFF;
	font-family: 'Kumbh Sans', sans-serif;
	font-size: 50px;
}

button{
	background-color:pink;
	font-family: 'Kumbh Sans', sans-serif;
	text-decoration: none;
	display: inline-block;
	border: none;
	border-radius: 10px;
	padding:25px;
	color:#ff007f;
	font-size: 25px;
	outline: none;

}

button:hover{
	background-color:#add8e6;
	color:white;
	

}



         
#next,#back{
            padding: 100% 10px 100% 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, -50%);
            color:#000000 ;
            text-decoration: none;
          }



         

          #next{
            position: absolute;
            top: 50%;
            right: 0px;
          }

          #back{
            position: absolute;
            top: 50%;
            left: 0px;

          }

        

         
          a:hover {
            background-color: #FEFBFC;
          }
 #next2{
            position: absolute;
            top: 0%;
            right: 0px;
            border-bottom-left-radius: 5px ;
          }

          #back2{
            position: absolute;
            top:  0%;
            left: 0px;
            border-bottom-right-radius: 5px;

          }

        

  #next2,#back2{
     padding: 7px 10px 7px 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, 0%);
            color:#000000 ;
            text-decoration: none;
            display: none;
          }

  @media only screen and (max-width: 600px) {
#next2,#back2{
   display: block;
          }        

#next,#back{
        display: none;
      }
</style>



<p>隨機產生數字器</p>

<button onclick="myFunction()">點擊我產生隨機數字</button>

<p id="demo"></p>

<script>
function myFunction(){
 document.getElementById("demo").innerHTML=Math.floor(Math.random()*1000);
}

</script>
