    <style>
        button{
    text-decoration: none;
    font-family: 'Kumbh Sans', sans-serif;
    display: inline-block;
    border: none;
    border-radius: 3px;
    padding:10px;
    color:#6500A7;
    font-size: 20px;
    width: 100px;
    height: 50px;
    outline: none;
    background-color: #00FFD3;

}
#next,#back{
            padding: 100% 10px 100% 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, -50%);
            color:#000000 ;
            text-decoration: none;
          }



         

          #next{
            position: absolute;
            top: 50%;
            right: 0px;
          }

          #back{
            position: absolute;
            top: 50%;
            left: 0px;

          }

        

         
          a:hover {
            background-color: #FEFBFC;
          }


html{
    text-align: center;
    background-color: #33CAFF;
}

    </style>

    

    <div class="container">

        <div id="display">
            00:00:00
        </div>

        <div class="buttons">
            <button id="startStop" onclick="startStop()">START</button> <button id="reset" onclick="reset()">RESET</button>
        </div>

    </div>
