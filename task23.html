    <title>Stopwatch</title>

    <script type="text/javascript" src="script.js"></script>
<style>



    
button{
    text-decoration: none;
    font-family: 'Kumbh Sans', sans-serif;
    display: inline-block;
    border: none;
    border-radius: 3px;
    padding:10px;
    color:#6500A7;
    font-size: 20px;
    width: 100px;
    height: 50px;
    outline: none;
    background-color: #FBE2DF;

}

.container{
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);

}

#next,#back{
            padding: 100% 10px 100% 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, -50%);
            color:#000000 ;
            text-decoration: none;
          }



         

          #next{
            position: absolute;
            top: 50%;
            right: 0px;
          }

          #back{
            position: absolute;
            top: 50%;
            left: 0px;

          }

        

         
          a:hover {
            background-color: #FEFBFC;
          }


html{
    text-align: center;
    background-color: #33CAFF;
}
 #next2{
            position: absolute;
            top: 0%;
            right: 0px;
            border-bottom-left-radius: 5px ;
          }

          #back2{
            position: absolute;
            top:  0%;
            left: 0px;
            border-bottom-right-radius: 5px;

          }

        

  #next2,#back2{
     padding: 7px 10px 7px 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, 0%);
            color:#000000 ;
            text-decoration: none;
            display: none;
          }

  @media only screen and (max-width: 600px) {
#next2,#back2{
   display: block;
          }        

#next,#back{
        display: none;
      }

    </style>

    </head>
    <body>

    <div class="container">

        <div id="display">
            00:00:00
        </div>

        <div class="buttons">
            <button id="startStop" onclick="startStop()">START</button> <button id="reset" onclick="reset()">RESET</button>
        </div>

    </div>
