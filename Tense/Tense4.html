<body>
<h1>Past Simple vs Past Continuous</h1>
<div class="myEnglish">
<ol>
<li>I (sleep) <input id="myText" type="text" => <span class="sw"> when </span> you called me.</li>

<li>They (play) <input id="myText2" type="text" =><span class="sw">while </span>I was swimming.</li>

<li>We (travel) <input id="myText5" type="text" => to Japan <span class="sw">last year.</span></li>

<li>Jenny (study) <span class="sw">when </span> her friend called her <input id="myText6" type="text" =></li>



<input type="submit"onclick="myFunction()" value="Submit">
</ol>
</div>
<script>
	


function myFunction() {
	if (document.getElementById("myText").value == "was sleeping")  {
  document.getElementById("myText").style.backgroundColor = "lightgreen";

}
else {
document.getElementById("myText").style.backgroundColor = "red";

}
  


	if (document.getElementById("myText2").value == "were playing")  {

}
if (document.getElementById("myText6").value == "was studying")  {

}



}
