<title>Present simple vs Present continuous</title>


<style>
  .myEnglish{
  text-align: center;

  text-align: left;

}

border-radius: 100px;
padding:5px;

padding:30px;

<body>
<h1>Present simple and Present continuous </h1>
<div class="myEnglish">
<ol>
<li>John (go) <input id="myText" type="text" => to school by bus <span class="sw"> every day</span>.</li>

<li>Jenny (eat) <input id="myText2" type="text" => spaghetti <span class="sw">twice a week.</span></li>

<li>The Sun (rise) <input id="myText3" type="text" => up <span class="sw">now.</span></li>

<li><span class="sw">Look!</span> It is(rain) <input id="myText4" type="text" =>.</li>

<li>Kitty (jog) <input id="myText5" type="text" => <span class="sw">three times a week.</span></li>

<li>He <span class="sw">often</span> (watch) <input id="myText6" type="text" => TV.</li>

<li>My cat (sleep) <input id="myText7" type="text" => <span class="sw"> at this moment</span>.</li>

<input type="submit"onclick="myFunction()" value="Submit">
</ol>
</div>
<script>
  


function myFunction() {
  if (document.getElementById("myText").value == "goes")  {
  document.getElementById("myText").style.backgroundColor = "lightgreen";

}
else {
document.getElementById("myText").style.backgroundColor = "red";

}
  


  if (document.getElementById("myText2").value == "eats")  {
  document.getElementById("myText2").style.backgroundColor = "lightgreen";

}
else {
document.getElementById("myText2").style.backgroundColor = "red";

}





if (document.getElementById("myText3").value == "is rising")  {
  document.getElementById("myText3").style.backgroundColor = "lightgreen";

}
else {
document.getElementById("myText3").style.backgroundColor = "red";

}

if (document.getElementById("myText4").value == "raining")  {
  document.getElementById("myText4").style.backgroundColor = "lightgreen";

}
else {
document.getElementById("myText4").style.backgroundColor = "red";

}
if (document.getElementById("myText5").value == "jogs")  {
  document.getElementById("myText5").style.backgroundColor = "lightgreen";

}
else {
document.getElementById("myText5").style.backgroundColor = "red";

}
if (document.getElementById("myText6").value == "watches")  {
  document.getElementById("myText6").style.backgroundColor = "lightgreen";

}
else {
document.getElementById("myText6").style.backgroundColor = "red";

}

if (document.getElementById("myText7").value == "is sleeping")  {
  document.getElementById("myText7").style.backgroundColor = "lightgreen";

}
else {
document.getElementById("myText7").style.backgroundColor = "red";

}


}
  





</script>
