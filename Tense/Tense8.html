<body>
<h1>Future Continuous vs Future Perfect </h1>
<div class="myEnglish">
<ol>
<li>I  this book.<input id="myText" type="text" =>for a walk tomorrow morning.</li>

<li>I(finish) <input id="myText2" type="text" =>this book. </li>

<li> He (sleep)<input id="myText3" type="text" => after dinner tonight.</li>

<li>She (go)<input id="myText4" type="text" =>to school by car.</li>

<li>They (leave) <input id="myText5" type="text" =>to a zoo<span class="sw">Japan.</span></li>

<input type="submit"onclick="myFunction()" value="Submit">
</ol>
</div>
<script>
	


function myFunction() {
	if (document.getElementById("myText").value == "will be going ")  {
  document.getElementById("myText").style.backgroundColor = "lightgreen";

}
else {
document.getElementById("myText").style.backgroundColor = "red";

}
  


	if (document.getElementById("myText2").value == "will have finished")  {
  document.getElementById("myText2").style.backgroundColor = "lightgreen";

}

if (document.getElementById("myText3").value == "will be sleeping")  {

}
if (document.getElementById("myText6").value == "will have stopped")  {

}



}
