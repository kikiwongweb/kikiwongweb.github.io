<body>

  <div class="container">
  <img src="Images/icon_ran.gif"alt="Image"width="100px"><br><br>
  <div id="display">
    Let's Go!
  </div>
  <div id="buttons">
    <button id="startStop" onclick="startStop();">Click Me To Generate A Random Food!</button>
   
  </div>
</div>
<audio loop id="myAudio">
    <source id="myAudio" src="Music/RIREC.wav" type="audio/wav"></audio>
    

<script type="text/javascript"> 
let status = 'stopped' ;
const food=["Pineapple Buns" , "Rice Rolls" , "Milk Tea" , "Tofu Dessert" , "Dim Sum" , "Egg Tarts" , "Wonton Noodles" , "Siu Mei" , "Egg Puffs" , "Curry Fish Balls" , "Beef Brisket Noodles" , "Fresh Seafood" , "French Toast" , "Claypot Rice" , "Hot Pot" , "Mango Pomelo Dessert" , "Fried Beef Noodles" , "Roasted Chestnuts" , "Sweet and Sour Pork"                        ]

function stopWatch(){
  let randomIndex=Math.floor(Math.random()*food.length); 
  document.getElementById("display").innerHTML = ("value",food[randomIndex]);
}


function startStop(){
  if (status === "stopped"){

    interval = window.setInterval(stopWatch,0);
    document.getElementById("startStop").innerHTML = "Stop Generating";
    playAudio();
    status = "started";
}

else{

  window.clearInterval(interval);
  document.getElementById("startStop").innerHTML = "Start Again";
  pauseAudio();
  status = "stopped";
    }
}
function playAudio(){
  var a = document.getElementById("myAudio");
      a.play();
    }
function pauseAudio(){

  var a = document.getElementById("myAudio");
      a.pause()
}

</script>
