<script>
    var Bodynumber = Math.floor(Math.random() * 6)+1;
    var Eyesnumber = Math.floor(Math.random() * 6)+1;
    var Wingsnumber = Math.floor(Math.random() * 3)+1;
    var Earsnumber = Math.floor(Math.random() * 4)+1;
    var Feetnumber = Math.floor(Math.random() * 3)+1;
    var Mouthnumber = Math.floor(Math.random() * 5)+1;
    var Tailsnumber = Math.floor(Math.random() * 3)+1;
 

    document.getElementById("Body").style.backgroundImage = `url('Images/Animals Project/Body${Bodynumber}.svg')`;
    document.getElementById("Eyes").style.backgroundImage = `url('Images/Animals Project/Eyes${Eyesnumber}.svg')`;
    document.getElementById("Wings").style.backgroundImage = `url('Images/Animals Project/Wings${Wingsnumber}.svg')`;

    document.getElementById("Mouth").style.backgroundImage = `url('Images/Animals Project/Mouth${Mouthnumber}.svg')`;
    document.getElementById("Tails").style.backgroundImage = `url('Images/Animals Project/Tails${Tailsnumber}.svg')`;

 
        

    function changeBody() {
        Bodynumber += 1;
        if (Bodynumber > 6) {
            Bodynumber = 0;
        }
        document.getElementById("Body").style.backgroundImage = `url('Images/Animals Project/Body${Bodynumber}.svg')`;  }

    function changeEyes() {
        Eyesnumber += 1;
        if (Eyesnumber > 6) {
            Eyesnumber = 0;
        }
        document.getElementById("Eyes").style.backgroundImage = `url('Images/Animals Project/Eyes${Eyesnumber}.svg')`;
        }

    function changeWings() {
        Wingsnumber += 1;
