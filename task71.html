<html>
<head>

	<title>JavaScript Geolocation</title>
</head>
<style type="text/css">
	html{
		font-family: 'Patrick Hand', cursive;
		background-color: #C9FFF9;
		text-align: center;
		padding-top: 200px;
		font-size: 25px;
	}

	html:hover{
		background-color: #92C7C4;
	}

	button{
	background-color: #FFCADE;
	 width: 100px;
  	 height: 50px;   
  	 border-radius: 10px;
  	 font-family: 'Bubblegum Sans', cursive;
  	 font-size: 25px;
	}

	button:hover{
		background-color:#E6B6FF ;
	}

	.h2:hover{
		color: #FF8393;
		background-color: yellow;
	}

	.p:hover{
		color:#FF8393 ;
		background-color: yellow;
	}
</style>
<body>
<div class="h2"> 
<h2>JavaScript Geolocation</h2>
</div>
<div class="p">
<p>Click the button to get your coordinates.</p>
</div>
<button onclick="getLocation()">Try it </button>
<p id="demo"> </p>


<script>
	const x = document.getElementById("demo");

	function getLocation() {
		try {
			navigator.geolocation.getCurrentPosition(showPosition);} catch {
				x.innerHTML = err;
			}
		}

		function showPosition(position){
			x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude:" + position.coords.longitude;
		}
</script>
</body>
</html>
