<style type="text/css">
	html{
		font-family: 'Patrick Hand', cursive;
		background-color: #C9FFF9;
		text-align: center;
		padding-top: 200px;
		font-size: 25px;
	}

	html:hover{
		background-color: #92C7C4;
	}

	button{
	background-color: #FFCADE;
	 width: 100px;
  	 height: 50px;   
  	 border-radius: 10px;
  	 font-family: 'Bubblegum Sans', cursive;
  	 font-size: 25px;
	}

	button:hover{
		background-color:#E6B6FF ;
	}

	.h2:hover{
		color: #FF8393;
		background-color: yellow;
	}

	.p:hover{
		color:#FF8393 ;
		background-color: yellow;
	}

	 #next,#back{
            padding: 100% 10px 100% 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, -50%);
            color:#000000 ;
            text-decoration: none;
          }



         

          #next{
            position: absolute;
            top: 50%;
            right: 0px;
          }

          #back{
            position: absolute;
            top: 50%;
            left: 0px;

          }

        

         
          a:hover {
            background-color: #FEFBFC;
          }

           #next2{
            position: absolute;
            top: 0%;
            right: 0px;
            border-bottom-left-radius: 5px ;
          }

          #back2{
            position: absolute;
            top:  0%;
            left: 0px;
            border-bottom-right-radius: 5px;

          }

        

  #next2,#back2{
     padding: 7px 10px 7px 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, 0%);
            color:#000000 ;
            text-decoration: none;
            display: none;
          }

  @media only screen and (max-width: 600px) {
#next2,#back2{
   display: block;
          }        

#next,#back{
        display: none;
      }

</style>
<body>
<div class="h2"> 
<h2>JavaScript Geolocation</h2>
</div>
<div class="p">
<p>Click the button to get your coordinates.</p>
</div>
<button onclick="getLocation()">Try it </button>
<p id="demo"> </p>


<script>
	const x = document.getElementById("demo");

	function getLocation() {
		try {
			navigator.geolocation.getCurrentPosition(showPosition);} catch {
				x.innerHTML = err;
			}
		}

		function showPosition(position){
			x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude:" + position.coords.longitude;
		}
</script>
