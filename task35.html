<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            
            display:flex;
            align-items: center;
            justify-content: center;
            margin:0px;
           
        }

        button{
            height: 100%;
            width: 100%;
            font-size: 100px;
            color: white;
            border-radius: 0px;
            border-style: none; 
            outline: none;
            padding-top: 0px;

        }


        #next,#back{
            padding: 100% 10px 100% 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, -50%);
            color:#000000 ;
            text-decoration: none;
          }



         

          #next{
            position: absolute;
            top: 50%;
            right: 0px;
          }

          #back{
            position: absolute;
            top: 50%;
            left: 0px;

          }

        

         
          a:hover {
            background-color: #FEFBFC;
          }

           #next2{
            position: absolute;
            top: 0%;
            right: 0px;
            border-bottom-left-radius: 5px ;
          }

          #back2{
            position: absolute;
            top:  0%;
            left: 0px;
            border-bottom-right-radius: 5px;

          }

        

  #next2,#back2{
     padding: 7px 10px 7px 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, 0%);
            color:#000000 ;
            text-decoration: none;
            display: none;
          }

  @media only screen and (max-width: 600px) {
#next2,#back2{
   display: block;
          }        

#next,#back{
        display: none;
      }

</head>

    var clicks = 0;

        document.getElementById("clicks").innerHTML = clicks;

        var x = Math.floor(Math.random() * 256);
        var y = Math.floor(Math.random() * 256);
        var z = Math.floor(Math.random() * 256);
        var bgColor = "rgb(" + x + "," + y + "," + z + ")";
        console.log(bgColor);
  
        document.getElementById("clicks").style.backgroundColor = bgColor;
    }
    </script>
