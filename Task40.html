<!DOCTYPE html>
<html>
<style>
.tooltip {
 position: relative;
 display: inline-block;
}

.tooltip .tooltiptext {
 visibility: hidden;
 color: #fff;
 text-align: center;
 border-radius: 6px;
 position: absolute;
 z-index: 1;
 top:100%;
 left: -100%;
 opacity: 0;
 transition: opacity 0.3s;
}

.tooltip .tooltiptext::after {
 content: "";
 position: absolute;
 top: 100%;
 left: 50%;
}

.tooltip:hover .tooltiptext {
 visibility: visible;
 opacity: 1;
}

img{
 border-radius: 25px;
}
</style>
<body style="text-align:center;">

<h2>Tooltip</h2>
<p>Move the mouse over the text below:</p>

<div class="tooltip">Hover over me
 <span class="tooltiptext"><img src="https://food-images.files.bbci.co.uk/food/recipes/rainbow_cake_20402_16x9.jpg" width=300px ></span>
</div>

</body>
</html>
