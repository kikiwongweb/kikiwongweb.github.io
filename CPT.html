<!DOCTYPE html>
<html>
<body>
    <header>
        <h1>Range demo</h1>
        <p>Demo showing range type on input element</p>
    </header>
    <footer>
        <h1></h1>
        <p>HTML Goodies</p>
    </footer>
    Range
    <input id="example1" type="range" min="1" max="100" step="1" onchange="textbox1.value = example1.value" />
    <input id="textbox1" type="text" />
    <br>
    Range example 2
    <input id="example2" type="range" min="0" max="100000" step="10" onchange="textbox2.value = example2.value" />
    <input id="textbox2" type="text" />
</body>
</html>
