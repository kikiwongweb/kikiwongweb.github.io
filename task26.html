 #next2{

     padding: 7px 10px 7px 10px;

#next,#back{

      }
      
   </style>

<span id="text"></span> <span id="day"></span>


<script>
var day;
switch (new Date().getDay()) {
 case 0:
   day = "Sunday"; 
   document.getElementById("day").style.color = "#E11E78";
   break;
 case 1:
   day = "Monday"; 
   document.getElementById("day").style.color = "#006CACF";
   break;
 case 2:
   day = "Tuesday";
   document.getElementById("day").style.color = "#00FFB7";
   break;
 case 3:
   day = "Wednesday";
   document.getElementById("day").style.color = "#69007A";
   break;
 case 4:
   day = "Thursday";
   document.getElementById("day").style.color = "#5FD3C3";
   break;
 case 5:
   day = "Friday";
   document.getElementById("day").style.color = "#FFE000";
   break;
 case  6:
   day = "Saturday";
   document.getElementById("day").style.color = "#4FAD00";
}

document.getElementById("text").innerHTML = "Today is ";

document.getElementById("day").innerHTML = day;


</script>
