<!DOCTYPE HTML>
<head>
	<title>Pet Calulator</title>
<link rel="icon" href="Images/Icon1.png" type="image/png" sizes="32x32">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<style>
	html{
		font-family: 'Poppins', sans-serif;
		background-color: #F6E1F7;
		color:#691D6D;
		text-align: center;
		padding-top: 200px;
	}
</style>
<body>
<div id="container">
  <h1>Animal Calculator</h1>
  <div id="calculator">


    <form>
      <p>How old are you?
        <p>
           <input id="billamt" type="text" placeholder="age">

          <p>What animal do you want to be?
            <p>
              <select id="serviceQual">
            <option disabled selected value="0">--Please Choose--</option>
            <option value="0.16"> üêàCat</option>
            <option value="0.13"> üê∂Dog</option>
            <option value="0.95"> üê¶Parrot</option>
            <option value="0.3"> üêπHamster</option>
            <option value="0.05"> üê†Fish</option>
        </select>

    </form>
    
    
    <button type="button" id="calculate">Calculate!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <sup></sup><span id="tip"></span>
    <small id="each">each</small>
  </div>year(s)old
  <!--totalTip end-->

</div>
<!--container end-->

<script>
	//Calculate Tip
function calculateTip() {
  var billAmt = document.getElementById("billamt").value;
  var serviceQual = document.getElementById("serviceQual").value;


  //validate input
  if (billAmt === "" || serviceQual == 0) {
    alert("Please enter values");
    return;
  }
  

  //Calculate tip
  var total = (billAmt * serviceQual)  ;
  //round to two decimal places
  total = Math.round(total * 100) / 100;
  //next line allows us to always have two digits after decimal point
  total = total.toFixed(2);
  //Display the tip
  document.getElementById("totalTip").style.display = "block";
  document.getElementById("tip").innerHTML = total;

}

//Hide the tip amount on load
document.getElementById("totalTip").style.display = "none";
document.getElementById("each").style.display = "none";

//click to call function
document.getElementById("calculate").onclick = function() {
  calculateTip();

};
</script>

</body>
