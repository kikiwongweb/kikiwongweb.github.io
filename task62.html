<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	html{
		text-align: center;
		background-color: #D9DCDC;
	}
#snackbar {
 visibility: hidden;
 min-width: 250px;
 margin-left: -125px;
 background-color: #333;
 color: #fff;
 text-align: center;
 border-radius: 2px;
 padding: 16px;
 position: fixed;
 z-index: 1;
 left: 50%;
 bottom: 30px;
 font-size: 17px;
}

#snackbar1 {
 visibility: hidden;
 min-width: 250px;
 margin-left: -125px;
 background-color: #333;
 color: #fff;
 text-align: center;
 border-radius: 2px;
 padding: 16px;
 position: fixed;
 z-index: 1;
 left: 50%;
 bottom: 30px;
 font-size: 17px;
}
#next,#back{
            padding: 100% 10px 100% 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, -50%);
            color:#000000 ;
            text-decoration: none;
          }



         

          #next{
            position: absolute;
            top: 50%;
            right: 0px;
          }

          #back{
            position: absolute;
            top: 50%;
            left: 0px;

          }

        

         
          a:hover {
            background-color: #FEFBFC;
          }


#snackbar.show {
 visibility: visible;
 animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

#snackbar1.show {
 visibility: visible;
 animation: fadein 0.5s, fadeout 0.5s 2.5s;
}


@keyframes fadein {
 from {bottom: 0; opacity: 0;}
 to {bottom: 30px; opacity: 1;}
}

@keyframes fadeout {
 from {bottom: 30px; opacity: 1;}
 to {bottom: 0; opacity: 0;}
}


a{
  border: none;
  color: white;
  padding-top: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.40s;
  padding-left: 10px;
  padding-right: 10px;
}




a:hover {
  background-color: #35CAC5;
  color:#DFF7F6;
}





         

          #next{
            position: absolute;
            top: 50%;
            right: 0px;
          }

          #back{
            position: absolute;
            top: 50%;
            left: 0px;

          }
           #next2{
            position: absolute;
            top: 0%;
            right: 0px;
            border-bottom-left-radius: 5px ;
          }

          #back2{
            position: absolute;
            top:  0%;
            left: 0px;
            border-bottom-right-radius: 5px;

          }

        

  #next2,#back2{
     padding: 7px 10px 7px 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, 0%);
            color:#000000 ;
            text-decoration: none;
            display: none;
          }

  @media only screen and (max-width: 600px) {
#next2,#back2{
   display: block;
          }        

#next,#back{
        display: none;
      }
</style>
</head>
<body>

<h2>Snackbar / Toast</h2>
<p>Snackbars are often used as a tooltips/popups to show a message at the bottom of the screen.</p>
<p>Click on the button to show the snackbar. It will disappear after 3 seconds.</p>

<button onclick="snackbar()">Show Snackbar</button>
<button onclick="snackbar1()">Show Snackbar1</button>

<div id="snackbar">Hello</div>
<div id="snackbar1">Are you crazy?</div>

<script>
function snackbar () {
 var x = document.getElementById("snackbar");

 x.className = "show";
 setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}


function snackbar1 () {
 var x = document.getElementById("snackbar1");

 x.className = "show";
 setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}
</script>

</body>
