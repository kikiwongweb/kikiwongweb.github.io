	#next,#back{

            background-color:#AFB4E0 ;

          }

          a:hover {
            background-color: #FEFBFC;
          }

          }

          #back2{
            position: absolute;
            top:  0%;
            left: 0px;
            border-bottom-right-radius: 5px;

          }

        

  #next2,#back2{
     padding: 7px 10px 7px 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, 0%);

            text-decoration: none;

          }

  @media only screen and (max-width: 600px) {
#next2,#back2{
   display: block;
