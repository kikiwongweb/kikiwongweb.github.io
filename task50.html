<!DOCTYPE html>
<html>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Scrolling Bar</title>
<body>
<style >

  html{
    text-align: center;
  }
    a{
            padding: 100% 10px 100% 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, -50%);
            color:#000000 ;
            text-decoration: none;

          }



         

  #next,#back{
            padding: 100% 10px 100% 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, -50%);
            color:#000000 ;
            text-decoration: none;
          }



         

          #next{
            position: absolute;
            top: 50%;
            right: 0px;
          }

          #back{
            position: absolute;
            top: 50%;
            left: 0px;

          }

        

         
          a:hover {
            background-color: #FEFBFC;
          }
           #next2{
            position: absolute;
            top: 0%;
            right: 0px;
            border-bottom-left-radius: 5px ;
          }

          #back2{
            position: absolute;
            top:  0%;
            left: 0px;
            border-bottom-right-radius: 5px;

          }

        

  #next2,#back2{
     padding: 7px 10px 7px 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, 0%);
            color:#000000 ;
            text-decoration: none;
            display: none;
          }

  @media only screen and (max-width: 600px) {
#next2,#back2{
   display: block;
          }        

#next,#back{
        display: none;
      }

</style>

<input type=range id="mySelect" onchange="myFunction()">

<p id="demo"></p>

<script>
function myFunction() {
 var x = document.getElementById("mySelect").value;
 document.getElementById("demo").innerHTML = "You selected: " + x;
}
</script>

</body>

 <a id="back2" href="task49.html">◀</a> 

<a id="next2" href="task51.html">▶</a>  
 </html>

</html>
