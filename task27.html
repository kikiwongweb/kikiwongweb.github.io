 border-radius: 100000000000px;

 width: 50px;

 position: absolute;
 background-color: green;
 border-radius: 100000000000px;
}


html{

}

#btn{
 background-color:#DBBDDC;
  border-radius: 10px;

  border: none;

#next,#back{
            padding:  100% 10px 100% 10px;

          #next{

          }

        

         
          a:hover {

          }
 #next2{
            position: absolute;

            right: 0px;

          }

          #back2{
            position: absolute;

  #next2,#back2{
     padding: 7px 10px 7px 10px;
            background-color:#AFB4E0 ;
            transform: translate(0%, 0%);
            color:#000000 ;
            text-decoration: none;
            display: none;
          }

  @media only screen and (max-width: 600px) {
#next2,#back2{
   display: block;
          }        

#next,#back{
        display: none;
      }

<body>


<div id ="container">
<button id="btn" onclick="myMove()">Click me now ✪ ω ✪ </button>

<div id ="animate"></div>
<div id ="animate2"></div>

</div>

<script>
function myMove() {
 var elem = document.getElementById("animate"); 
 var elem2= document.getElementById("animate2");  
 var pos = 0;
 var pos2= 350;
  var id = setInterval(frame, 0);
 function frame() {
   if (pos == -50) {
     clearInterval(id);
   } else {
     pos++;
     pos2--;
     elem.style.top = pos + "px";
     elem.style.left = pos + "px";

     elem2.style.top = pos + "px";
     elem2.style.right = pos + "px";
   }
 }
}
</script>
